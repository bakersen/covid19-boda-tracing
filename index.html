<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body{
             background-color: #283653;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgb(255 255 255 / 25%) !important;
            width: 100%;
            border: 1px solid #c2c2c2;
        }

        .section {
            padding: 50px 0;
            background: rgba(0, 0, 0, 0.644);
            width: auto;
            height: auto;
        }

        small {
            color: #ff0000;
            font-size: 13px;
            font-style: italic;
        }

        input,
        select {
            padding: 5px 5px 10px 5px;
            border: 1px solid lightgrey;
            border-radius: 2px;
            margin: 10px 0px 5px 0px;
            width: 200px;
            box-sizing: border-box;
            color: #2C3E50;
            font-size: 14px;
            letter-spacing: 1px
        }

        input:focus,
        select:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            border: 1px solid #304FFE;
            outline-width: 0
        }

        h3 {
            font-family: 'Mate SC', serif;
            font-weight: 700;
            text-align: center;
            color: white
        }
        h1 {
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        section {
           padding: 50px 0;
        }
        label {
            display: none;
        }

        .form {
            box-shadow: 0 3px 10px 0 rgb(0 0 0 / 6%), 0 1px 2px 0 rgb(0 0 0 / 4%);
            background-color: white;
            padding: 20px 20px;
            border-radius:8px;
        }

        /* button.btn.btn-block {
            background-color: #bb0202;
            color: white;
        } */
    </style>
</head>

<body>
    <section class="container-fluid">

        <h1>Boda Boda Passenger Registration</h1>
        
        <div class="row  container-fluid d-flex justify-content-center">
            <form class="col-sm-6 form">
                <div class="form-field">
                    <label for="date"></label>
                    <input name="date" type="text" class="form-control" placeholder="Enter Today's Date" onfocus="(this.type='date')">
                    <small></small>
                </div>
                <div class="form-field">
                    <select class="form-control" name="user">
                        <option value="none" selected disabled hidden>Pick Up Location
                        </option>
                        <option value="">Kampala</option>
                        <option value="">Wakiso</option>
                        <option value="">Mukono</option>
                    </select>
                    <small></small>
                </div>
                <div class="form-field">
                
                    <label for="timeOfUp"></label>
                    <input name="timeOfUpLocation" type="text" class="form-control" placeholder="Enter Pick Up Time"
                        onfocus="(this.type='time')">
                    <small></small>
                </div>
                <div class="form-field">
                    <select class="form-control" name="user">
                        <option value="none" selected disabled hidden>Destination</option>
                        <option value="">Kampala</option>
                        <option value="">Wakiso</option>
                        <option value="">Mukono</option>
                    </select>
                    <small></small>
                </div>
                <div class="form-field">                
                    <label for="arrivalTime"></label>
                    <input name="arrivalTime" id="arrivalTime" type="text" class="form-control" placeholder="Enter Arrival Time"
                        onfocus="(this.type='time')">
                    <small class="error"></small>
                </div>
                <div class="form-field">
                
                    <input name="temp" id="temp" type="number" step="0.01" min="0" aria-describedby="basic-addon2" class="form-control"
                        placeholder="Enter Temperature">
                    <div><small class="error"></small></div>
                </div>
                <div class="form-field">
                    <input name="username" id="username" type="text" class="form-control" placeholder="Enter Name">
                    <small class="error"></small>
                </div>
                <div class="input-group form-field">
                
                    <label for="telephone">Telephone</label>
                
                    <span class="input-group-text" id="basic-addon1" style="margin-top: 10px;">+256</span>
                
                    <input name="telephone" type="tel" step="0.01" min="0" aria-label="Telephone number" aria-describedby="basic-addon1"
                        class="form-control" placeholder="Telephone number" style="width: 40%;">
                
                    <div><small></small></div>
                </div>
                <button class="btn btn-success btn-lg" type="button" value="Submit">Submit</button>

            </form>
        </div>
            
            
    </section>
</body>

<script src="boda.js"></script>

</html>
