<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Boda Passenger Contact Tracing</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">


    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>   

    <div id="main" class="container">
        <h1>Passenger Register</h1>
        <div class="row">
            <form class="col-lg-6 col-md-7 col-sm-12 form mx-auto" name="form" action="#" method="POST">
            
                <div class="form-field">
                    <label for="date"></label>
                    <input name="date" id="date" type="text" class="form-control" placeholder="Enter Today's Date"
                        onfocus="(this.type='date')">
                    <small class="error"></small>
                </div>
                <div class="form-row">
                    <div class="col-md-6 col-sm-12">
                        <input name="pick-up" id="pick-up" type="text" class="form-control" placeholder="Pick Up Location">
                        <small class="error"></small>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <input name="dropoff" id="dropoff" type="text" class="form-control" placeholder="Drop off Location">
                        <small class="error"></small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 col-sm-12">
                        <input name="timeOfUpLocation" id="pickup-time" type="text" class="form-control" placeholder="Pick Up Time"
                            onfocus="(this.type='time')">
                    <small class="error"></small>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <input name="arrivalTime" id="arrivalTime" type="text" class="form-control"
                            placeholder="Arrival Time" onfocus="(this.type='time')">
                        <small class="error"></small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 col-sm-12">
                        <input oninput="validateTemp()" name="temp" id="temp" type="text" aria-describedby="basic-addon2" class="form-control"
                            placeholder="Temperature">
                        <small class="error"></small>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <select id="vaccinated" class="custom-select">
                            <option value="">Vaccinated?</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                        <small></small>
                    </div>
                </div>
                <div class="form-field">
                    <input oninput="validateName()" name="nameof" id="nameof" type="text" class="form-control" placeholder="Name">
                    <small class="error"></small>
                </div>
                <div class="form-row">
                    <div class="col-md-6 col-sm-12">
                        <select id="gender" class="custom-select">
                            <option value="">Choose Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                        <small class="error"></small>
                    </div>
                    <div  class="col-md-6 col-sm-12">
                        <input oninput="validateTelephone()" name="tel" id="tel" type="text" class="form-control" placeholder="Tel No.">
                        <small class="error"></small>
                    </div>
                </div>
                <div class="form-field">
                 
                </div>       

                <div class="form-field">
                    <input oninput="validateID()" name="nationalid" id="nationalid" type="text" class="form-control" placeholder="National ID/Passprt No.">
                    <small class="error"></small>
                </div>
                <div class="form-field">
                   
                </div>
                <button onclick="checkEmpty(inputs), validation()" class="btn btn-success btn-block" id="submit" type="button" value="Submit">Submit</button>

            </form>


        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- <div class="logo"><img src="img/logo.png" class="img-fluid mx-auto d-block" alt=""></div> -->
            </div>

        </div>
    </div>

    <footer>
        <p>&copy;2021 Ministry Of Health-Uganda Government. Developed by <a href="#">Group Two</a></p>
    </footer>
        
    
</body>

<script src="boda.js"></script>

</html>
