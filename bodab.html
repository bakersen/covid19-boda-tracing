<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">

    <style>
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgb(255 255 255 / 25%) !important;
            width: 50%;
        }

        .section {
            padding: 40px 0;
            background: rgba(0, 0, 0, 0.644);
            width: auto;
            height: auto;
        }

        small {
            color: #ff0000;
            font-size: 13px;
            font-style: italic;
        }

        input,
        select {
            padding: 5px 5px 10px 5px;
            border: 1px solid lightgrey;
            border-radius: 2px;
            margin: 10px 0px 5px 0px;
            width: 200px;
            box-sizing: border-box;
            color: #2C3E50;
            font-size: 14px;
            letter-spacing: 1px
        }

        input:focus,
        select:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            border: 1px solid #304FFE;
            outline-width: 0
        }



        h3 {
            font-family: 'Mate SC', serif;
            font-weight: 700;
            text-align: center;
            color: white
        }

        #outer-div {
            padding: 30px 30px;
            background-color: #31303054;
            border-radius: 20px;
            width: auto;
            height: auto;
        }

        label {
            color: white;
            display: none;
        }

        /* button.btn.btn-block {
            background-color: #bb0202;
            color: white;
        } */
    </style>
</head>

<body>

    <div class="section">

        <!-- Outer Div -->
        <div id="outer-div" class="container">
            <form>

                <h3>Boda Boda Customer Register</h3>

                <!-- Inner Div -->

                <div class="row d-flex justify-content-center" style="width: auto;">
                    <div class="card card0 border-0" style="background: gray;">
                        <div class="row" style="margin: 0px;">
                            <div class="col-lg-4 col-md-8 col-sm-2">
                                <div class="card1 border-0">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGXc0PkahTkMLXyVvTu7aliINwdj-GgZ2ckQ&usqp=CAU"
                                        alt="" style="margin: 100px 3px; min-width: 500px;">
                                </div>
                            </div>
                            <div class="col-lg-8" style="padding: 30px;">
                                <div class="card2 card border-0 px-4 py-5" style="height: auto;">
                                    <!-- <div class="col-lg-6 col-md-8 col-sm-2"> -->
                                    <div class="row">
                                        <div class="col-lg-6 col-md-8 col-sm-2">
                                            <div class="form-field">

                                                <label for="date"></label>
                                                <input name="date" type="text" class="form-control"
                                                    placeholder="Enter Today's Date" onfocus="(this.type='date')">
                                                <small></small>
                                            </div>

                                            <div class="form-field">
                                                <input name="username" type="text" class="form-control"
                                                    placeholder="Enter Name">
                                                <small></small>
                                            </div>

                                            <div class="form-field">
                                                <select class="form-control" name="user">
                                                    <option value="none" selected disabled hidden>Pick Up Location
                                                    </option>
                                                    <option value="">Kampala</option>
                                                    <option value="">Wakiso</option>
                                                    <option value="">Mukono</option>
                                                </select>
                                                <small></small>
                                            </div>
                                            <div class="form-field">

                                                <label for="timeOfUp"></label>
                                                <input name="timeOfUpLocation" type="text" class="form-control"
                                                    placeholder="Enter Pick Up Time" onfocus="(this.type='time')">
                                                <small></small>
                                            </div>
                                            <div class="form-field">
                                                <select class="form-control" name="user">
                                                    <option value="none" selected disabled hidden>Destination</option>
                                                    <option value="">Kampala</option>
                                                    <option value="">Wakiso</option>
                                                    <option value="">Mukono</option>
                                                </select>
                                                <small></small>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-8 col-sm-2">
                                            <div class="form-field">

                                                <label for="arrivalTime"></label>
                                                <input name="arrivalTime" type="text" class="form-control"
                                                    placeholder="Enter Arrival Time" onfocus="(this.type='time')">
                                                <small></small>
                                            </div>
                                            <div class="form-field">

                                                <label for="covid-status">Covid Status</label>
                                                <select class="form-control" name="user">
                                                    <option value="none" selected disabled hidden>Covid Status</option>
                                                    <option value="">Negative</option>
                                                    <option value="">Positive</option>
                                                </select>
                                                <small></small>
                                            </div>


                                            <div class="form-field">

                                                <label for="vacciantion-status">Vaccination Status</label>
                                                <select class="form-control" name="user">
                                                    <option value="none" selected disabled hidden>Vaccination Status
                                                    </option>
                                                    <option value="">Negative</option>
                                                    <option value="">Positive</option>
                                                </select>
                                                <small></small>
                                            </div>

                                            <div class="input-group form-field">

                                                <input name="temp" type="number" step="0.01" min="0"
                                                    aria-describedby="basic-addon2" class="form-control"
                                                    placeholder="Enter Temperature" style="width: 40%;">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2"
                                                        style="margin-top: 10px;">Â°C</span>

                                                </div>
                                                <div><small></small></div>
                                            </div>

                                            <div class="input-group form-field">

                                                <label for="telephone">Telephone</label>

                                                <span class="input-group-text" id="basic-addon1"
                                                    style="margin-top: 10px;">+256</span>

                                                <input name="telephone" type="tel" step="0.01" min="0"
                                                    aria-label="Enter Your Telephone number"
                                                    aria-describedby="basic-addon1" class="form-control"
                                                    placeholder="Enter Your Telephone number" style="width: 40%;">

                                                <div><small></small></div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row" style="margin-top: 0px;">
                                        <div class="col-md-4 offset-md-4">
                                            <div class="form-field">

                                                <label for="Gender"></label>
                                                <select id="gender" name="gender">
                                                    <option value="none" selected disabled hidden>Gender</option>
                                                    <option value="">Male</option>
                                                    <option value="">Female</option>
                                                    <option value="">Other</option>
                                                </select>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top: 0px; margin-bottom: 20px;">
                                        <div class="col-md-6 offset-md-1">
                                            <input class="btn btn-primary btn-lg" type="submit" value="Submit" style="width: 500px;">
                                        </div>
                                    </div>
                                </div>
                                
                           
                            </div>

                        </div>
                    
                    </div>

            </form>
        </div>
    </div>

</body>

<script src="./d.js"></script>

</html>
